<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./site2.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form>
            <input type="text" id="username" name="username" placeholder="Número de telefone, nome de usuário ou e-mail" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Iniciar Sessão</button>
        </form>

        <div class="link">
            <a href="#">Esqueceu a senha?</a>
        </div>

        <div class="signup">
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
